<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Image Gallery</h1>

    <div class="gallery"></div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <button id="back-btn" class="back-btn"></button>

        <img id="modal-img" alt="">

        <button id="prev" class="nav-btn prev-btn">&#x276E;</button>
        <button id="next" class="nav-btn next-btn">&#x276F;</button>

        <!-- Filter Palette -->
        <div id="filter-palette" class="filter-palette">
            <div class="filters">
                <button class="filter-option" data-filter="normal">Normal</button>
                <button class="filter-option" data-filter="grayscale">Grayscale</button>
                <button class="filter-option" data-filter="sunny">Sunny</button>
                <button class="filter-option" data-filter="cool">Cool</button>
                <button class="filter-option" data-filter="vintage">Vintage</button>
            </div>
            <button id="filter-confirm" class="filter-confirm">âœ”</button>
        </div>

        <!-- Modal Toolbar -->
        <div id="toolbar" class="toolbar">
            <span id="filter">&#9675; &#9675; &#9675;</span>
            <span id="delete">ðŸ—‘</span>
        </div>
    </div>
    <div id="category-palette" class="category-palette">
        <button data-category="all">All</button>
        <button data-category="nature">Nature</button>
        <button data-category="urban">Urban</button>
        <button data-category="people">People</button>
        <button data-category="abstract">Abstract</button>
    </div>


    <script src="script.js"></script>
</body>

</html>
