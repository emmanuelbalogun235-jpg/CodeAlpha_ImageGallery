<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery | CodeAlpha</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Image Gallery</h1>

    <div class="gallery">
        <!-- 100 Random Images -->
        <!-- Using ?random=1 to ?random=100 -->
        <!-- JS will handle modal & swipe -->
        <script>
            for (let i = 1; i <= 100; i++) {
                document.write(`<img src="https://picsum.photos/400/300?random=${i}" alt="Image ${i}">`);
            }
        </script>
    </div>

    <div id="modal" class="modal">
        <button id="back-btn" class="back-btn">&#x2BC6;</button>
        <img id="modal-img" src="" alt="Selected Image">
        <button id="prev" class="nav-btn prev-btn">&#x276E;</button>
        <button id="next" class="nav-btn next-btn">&#x276F;</button>
        <div class="toolbar"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
