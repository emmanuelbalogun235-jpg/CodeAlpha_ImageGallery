<html lang="en">

    <title>Image Gallery | CodeAlpha</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Image Gallery</h1>

    <div class="gallery">
        <!-- 25 Random Pics -->
        <img src="https://picsum.photos/400/300?random=1">

        <img src="https://picsum.photos/400/300?random=6">
        <img src="https://picsum.photos/400/300?random=7">
        <img src="https://picsum.photos/400/300?random=8">
        <img src="https://picsum.photos/400/300?random=9">
        <img src="https://picsum.photos/400/300?random=10">
        <img src="https://picsum.photos/400/300?random=11">
        <img src="https://picsum.photos/400/300?random=12">
        <img src="https://picsum.photos/400/300?random=13">
        <img src="https://picsum.photos/400/300?random=14">
        <img src="https://picsum.photos/400/300?random=15">

    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <button id="back-btn" class="back-btn">&#x2BC6;</button>
        <span class="counter" id="counter">1 / 25</span>
        <img id="modal-img" src="" alt="Selected Image">
        <button id="prev" class="nav-btn prev-btn">&#x276E;</button>
        <button id="next" class="nav-btn next-btn">&#x276F;</button>
        <div class="toolbar">
            <span title="Edit">&#9998;</span>
            <span title="Info / Download">&#128196;</span>
            <span title="Delete">&#128465;</span>
        </div>
    </div>
    <div id="loader" class="loader">Loading...</div>


    <script src="script.js"></script>
</body>

</html>
