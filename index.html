<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery | Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Image Gallery</h1>

    <!-- Gallery -->
    <div class="gallery"></div>
    <!-- Modal -->
    <div id="modal" class="modal">
        <!-- Back button as triangle/V -->
        <button id="back-btn" class="back-btn"></button>
        <!-- Image in modal -->
        <img id="modal-img" src="" alt="Selected Image">

        <!-- Navigation -->
        <button id="prev" class="nav-btn prev-btn">&#x276E;</button>
        <button id="next" class="nav-btn next-btn">&#x276F;</button>
        <div id="counter" class="counter"></div>
        <div id="toolbar" class="toolbar">
            <span id="filter" title="Filter"> &#9675; &#9675; &#9675;</span>
            <span id="info" title="Info">&#x2139;</span>
            <span id="delete" title="Delete">&#x1F5D1;</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
